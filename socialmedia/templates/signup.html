{% extends 'auth.html' %}
{% block title %}Signup{% endblock title %}
{% block form %}
<h1>SignUp</h1>
<div class="Card p-3">

    {% include "messages.html" %}


    <form action="/signup" method="post">

            <div class="form-group">
                <input class="form-control mb-3" type="text" name="fname"
                placeholder="Enter your first name" required>
            </div>
            <div class="form-group">
                <input class="form-control mb-3" type="text" name="lname"
                placeholder="Enter your last name" required>
            </div>
            <div class="form-group">
                <input class="form-control mb-3" type="email" name="email"
                placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <input class="form-control mb-3" type="number" name="number"
                placeholder="Enter your mobile number" required>
            </div>
            <div class="form-group">
                <input class="form-control mb-3" type="password" name="pass1"
                placeholder="Enter password" required>
            </div>
            <div class="form-group">
                <input class="form-control mb-3" type="password" name="pass2"
                placeholder="Confirm password" required>
            </div>
            <button type="submit" class="btn btn-outline-primary">Signup</button>
    </form>




</div>
{% endblock form %}
