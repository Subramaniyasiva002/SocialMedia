{% extends 'auth.html' %}
{% block title %}Posts{% endblock title %}
{% block form %}
<h1>Create Posts</h1>
<div class="Card p-3">
    {% include "messages.html" %}

    <form action="/posts" method="post" enctype="multipart/form-data">          <!-- we use enctype -->

            <div class="form-group">  <!-- we use hidden -->
                <input class="form-control mb-3" type="hidden" value="{{current_user.email}}" name="email"   
                placeholder="Enter your email" required>
            </div>
            <div class="form-group">  <!-- we use hidden -->
                <input class="form-control mb-3" type="hidden" value="{{current_user.firstname}} {{current_user.lastname}}" name="name" required>
            </div>
            <div class="form-group">
                <input class="form-control mb-3" type="text" name="title"
                placeholder="Enter Post Title" required>
            </div>
            <div class="form-group">
                <input class="form-control mb-3" type="text" name="description"
                placeholder="Enter Post Description" required>
            </div>
            <div class="form-group">
                <input class="form-control mb-3" type="file" name="file"
                 required>
            </div>
            <button type="submit" class="btn btn-outline-primary">Upload</button>
    </form>




</div>
{% endblock form %}
