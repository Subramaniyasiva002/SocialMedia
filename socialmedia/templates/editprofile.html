{% extends 'loginbase.html' %}
{% block title %}EditProfile{% endblock title %}
{% block form %}
<h1>Edit Profile</h1>
<div class="Card p-3">
    

    <form action="/updateprofile/{{userdata.id}}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <input class="form-control mb-3" type="text" name="fname"
                placeholder="Enter your first name" value="{{userdata.firstname}}" required>
            </div>
            <div class="form-group">
                <input class="form-control mb-3" type="text" name="lname"
                placeholder="Enter your last name" value="{{userdata.lastname}}" required>
            </div>
            <div class="form-group">
                <input class="form-control mb-3" type="email" name="email"
                placeholder="Enter your email" value="{{userdata.email}}" required>
            </div>
            <div class="form-group">
                <input class="form-control mb-3" type="number" name="number"
                placeholder="Enter your mobile number" value="{{userdata.phone_no}}" required>
            </div>
            <div class="form-group">
                <label for="file">Upload Profile Picture</label>
                <input class="form-control mb-3" type="file" name="profileimage"
                placeholder="Upload Profile Picture">
            </div>
            <button type="submit" class="btn btn-outline-primary">Update Profile</button>
    </form>




</div>
{% endblock form %}
